name: tcc_admin_client
description: TCC Admin Web Application - Central control panel for managing the TCC ecosystem
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Routing
  go_router: ^13.0.0

  # HTTP & API
  dio: ^5.4.0
  http: ^1.1.0

  # Data Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Date & Time
  intl: ^0.20.2

  # Icons
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.8
  firebase_analytics: ^11.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
